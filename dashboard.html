<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de Bord - SpaceVoyager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "space-dark": "#0a0a18",
              "space-blue": "#1a1a2e",
              "space-purple": "#16213e",
              "neon-blue": "#0ea5e9",
              "neon-purple": "#8b5cf6",
            },
            fontFamily: {
              orbitron: ["Orbitron", "sans-serif"],
              exo: ["Exo 2", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background: linear-gradient(to bottom, #0a0a18, #1a1a2e, #16213e);
        background-attachment: fixed;
      }

      .card {
        background: rgba(26, 26, 46, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(14, 165, 233, 0.3);
        border-radius: 15px;
      }

      .stat-card {
        background: linear-gradient(
          135deg,
          rgba(14, 165, 233, 0.1),
          rgba(139, 92, 246, 0.1)
        );
      }

      .booking-card {
        transition: all 0.3s ease;
      }

      .booking-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
      }

      .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .status-confirmed {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }

      .status-cancelled {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .filter-btn {
        padding: 0.5rem 1rem;
        border-radius: 8px;
        border: 1px solid rgba(14, 165, 233, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-btn.active {
        background: rgba(14, 165, 233, 0.2);
        border-color: #0ea5e9;
      }
    </style>
  </head>
  <body class="text-white font-exo">
    <!-- Navigation -->
    <nav
      class="bg-space-dark/80 backdrop-blur-md border-b border-neon-blue/20 sticky top-0 z-50"
    >
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center"
          >
            <i class="fas fa-rocket text-white"></i>
          </div>
          <a href="index.html" class="font-orbitron text-xl font-bold"
            >SpaceVoyager</a
          >
        </div>

        <div class="hidden md:flex space-x-8 items-center">
          <a href="index.html" class="hover:text-neon-blue">Accueil</a>
          <a href="destinations.html" class="hover:text-neon-blue"
            >Destinations</a
          >
          <a href="booking.html" class="hover:text-neon-blue">Réserver</a>
          <span id="userName" class="text-neon-blue"></span>
          <button id="logoutBtn" class="text-red-400 hover:text-red-300">
            <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="font-orbitron text-4xl mb-2 text-neon-blue">
          Tableau de Bord
        </h1>
        <p class="text-gray-300">Gérez vos réservations et voyages spatiaux</p>
      </div>

      <!-- Statistiques -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="card stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-gray-400 text-sm mb-1">Réservations totales</div>
              <div
                id="stat-total"
                class="font-orbitron text-3xl text-neon-blue"
              >
                0
              </div>
            </div>
            <i class="fas fa-rocket text-neon-blue text-3xl opacity-50"></i>
          </div>
        </div>

        <div class="card stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-gray-400 text-sm mb-1">À venir</div>
              <div
                id="stat-upcoming"
                class="font-orbitron text-3xl text-green-400"
              >
                0
              </div>
            </div>
            <i
              class="fas fa-calendar-check text-green-400 text-3xl opacity-50"
            ></i>
          </div>
        </div>

        <div class="card stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-gray-400 text-sm mb-1">Terminés</div>
              <div id="stat-past" class="font-orbitron text-3xl text-gray-400">
                0
              </div>
            </div>
            <i
              class="fas fa-check-circle text-gray-400 text-3xl opacity-50"
            ></i>
          </div>
        </div>

        <div class="card stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-gray-400 text-sm mb-1">Total dépensé</div>
              <div
                id="stat-spent"
                class="font-orbitron text-2xl text-neon-purple"
              >
                0 USD
              </div>
            </div>
            <i class="fas fa-coins text-neon-purple text-3xl opacity-50"></i>
          </div>
        </div>
      </div>

      <!-- Prochaine réservation -->
      <div id="nextBookingSection" class="card p-6 mb-8" style="display: none">
        <h2 class="font-orbitron text-2xl mb-4 flex items-center">
          <i class="fas fa-star text-yellow-400 mr-3"></i>
          Votre prochain voyage
        </h2>
        <div id="nextBookingContent"></div>
      </div>

      <!-- Filtres et recherche -->
      <div class="card p-6 mb-8">
        <div
          class="flex flex-col md:flex-row gap-4 items-start md:items-center justify-between"
        >
          <div class="flex gap-2 flex-wrap">
            <button class="filter-btn active" data-filter="all">
              <i class="fas fa-list mr-2"></i>Toutes
            </button>
            <button class="filter-btn" data-filter="confirmed">
              <i class="fas fa-check-circle mr-2"></i>Confirmées
            </button>
            <button class="filter-btn" data-filter="upcoming">
              <i class="fas fa-calendar mr-2"></i>À venir
            </button>
            <button class="filter-btn" data-filter="past">
              <i class="fas fa-history mr-2"></i>Passées
            </button>
            <button class="filter-btn" data-filter="cancelled">
              <i class="fas fa-times-circle mr-2"></i>Annulées
            </button>
          </div>

          <div class="flex gap-2 w-full md:w-auto">
            <input
              type="text"
              id="searchInput"
              placeholder="Rechercher..."
              class="flex-1 px-4 py-2 bg-space-purple/50 border border-neon-blue/30 rounded-lg text-white"
            />
            <button
              id="newBookingBtn"
              class="px-6 py-2 bg-gradient-to-r from-neon-blue to-neon-purple rounded-lg font-bold"
            >
              <i class="fas fa-plus mr-2"></i>Nouvelle réservation
            </button>
          </div>
        </div>
      </div>

      <!-- Liste des réservations -->
      <div id="bookingsList" class="space-y-6">
        <!-- Rempli dynamiquement -->
      </div>

      <!-- État vide -->
      <div id="emptyState" class="card p-12 text-center" style="display: none">
        <i class="fas fa-rocket text-6xl text-gray-600 mb-4"></i>
        <h3 class="font-orbitron text-2xl mb-2">Aucune réservation</h3>
        <p class="text-gray-400 mb-6">
          Commencez votre aventure spatiale dès aujourd'hui !
        </p>
        <a
          href="booking.html"
          class="inline-block px-8 py-3 bg-gradient-to-r from-neon-blue to-neon-purple rounded-lg font-bold"
        >
          Réserver un voyage
        </a>
      </div>
    </main>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="validation.js"></script>
    <script src="booking.js"></script>
    <script src="ticket.js"></script>

    <script>
      // Vérifier l'authentification
      if (!authManager.requireAuth()) {
        // Sera redirigé par requireAuth()
      }

      // Afficher le nom de l'utilisateur
      const user = authManager.getCurrentUser();
      document.getElementById("userName").textContent = user.name || user.email;

      // Gérer la déconnexion
      document.getElementById("logoutBtn").addEventListener("click", () => {
        authManager.logout();
      });

      // Charger et afficher les réservations
      function loadBookings(filter = "all") {
        const bookings = bookingManager.getCurrentUserBookings();
        const bookingsList = document.getElementById("bookingsList");
        const emptyState = document.getElementById("emptyState");

        if (bookings.length === 0) {
          bookingsList.style.display = "none";
          emptyState.style.display = "block";
          return;
        }

        bookingsList.style.display = "block";
        emptyState.style.display = "none";

        // Filtrer les réservations
        let filteredBookings = bookings;
        const today = new Date();

        if (filter === "confirmed") {
          filteredBookings = bookings.filter((b) => b.status === "confirmed");
        } else if (filter === "upcoming") {
          filteredBookings = bookings.filter(
            (b) => b.status === "confirmed" && new Date(b.departureDate) > today
          );
        } else if (filter === "past") {
          filteredBookings = bookings.filter(
            (b) =>
              b.status === "confirmed" && new Date(b.departureDate) <= today
          );
        } else if (filter === "cancelled") {
          filteredBookings = bookings.filter((b) => b.status === "cancelled");
        }

        // Afficher les réservations
        bookingsList.innerHTML = filteredBookings
          .map((booking) => createBookingCard(booking))
          .join("");

        // Ajouter les event listeners
        document.querySelectorAll(".view-ticket-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const bookingId = e.target.dataset.bookingId;
            const booking = bookingManager.getBookingById(bookingId);
            ticketGenerator.showTicket(booking);
          });
        });

        document.querySelectorAll(".cancel-booking-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const bookingId = e.target.dataset.bookingId;
            if (
              confirm("Êtes-vous sûr de vouloir annuler cette réservation ?")
            ) {
              bookingManager.cancelBooking(bookingId);
              authManager.showMessage("Réservation annulée", "success");
              loadBookings();
              updateStats();
            }
          });
        });

        document.querySelectorAll(".delete-booking-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const bookingId = e.target.dataset.bookingId;
            if (
              confirm(
                "Êtes-vous sûr de vouloir supprimer définitivement cette réservation ?"
              )
            ) {
              bookingManager.deleteBooking(bookingId);
              authManager.showMessage("Réservation supprimée", "success");
              loadBookings();
              updateStats();
            }
          });
        });
      }

      // Créer une carte de réservation
      function createBookingCard(booking) {
        const departureDate = new Date(booking.departureDate);
        const statusClass =
          booking.status === "confirmed"
            ? "status-confirmed"
            : "status-cancelled";
        const statusText =
          booking.status === "confirmed" ? "Confirmée" : "Annulée";

        return `
                <div class="booking-card card p-6">
                    <div class="flex flex-col md:flex-row justify-between mb-4">
                        <div>
                            <h3 class="font-orbitron text-2xl mb-2">${
                              booking.destination
                            }</h3>
                            <p class="text-gray-400">Référence: ${
                              booking.bookingReference
                            }</p>
                        </div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div>
                            <div class="text-gray-400 text-sm">Date de départ</div>
                            <div class="font-bold">${departureDate.toLocaleDateString(
                              "fr-FR"
                            )}</div>
                        </div>
                        <div>
                            <div class="text-gray-400 text-sm">Passagers</div>
                            <div class="font-bold">${
                              booking.numberOfPassengers
                            }</div>
                        </div>
                        <div>
                            <div class="text-gray-400 text-sm">Hébergement</div>
                            <div class="font-bold">${
                              booking.accommodation
                            }</div>
                        </div>
                        <div>
                            <div class="text-gray-400 text-sm">Prix total</div>
                            <div class="font-bold text-neon-blue">${PriceValidator.formatPrice(
                              booking.totalPrice,
                              booking.currency
                            )}</div>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 flex-wrap">
                        <button class="view-ticket-btn px-4 py-2 bg-gradient-to-r from-neon-blue to-neon-purple rounded-lg font-bold" data-booking-id="${
                          booking.id
                        }">
                            <i class="fas fa-ticket-alt mr-2"></i>Voir le billet
                        </button>
                        ${
                          booking.status === "confirmed"
                            ? `
                            <button class="cancel-booking-btn px-4 py-2 border border-orange-500 text-orange-500 rounded-lg font-bold hover:bg-orange-500/10" data-booking-id="${booking.id}">
                                <i class="fas fa-times mr-2"></i>Annuler
                            </button>
                        `
                            : ""
                        }
                        <button class="delete-booking-btn px-4 py-2 border border-red-500 text-red-500 rounded-lg font-bold hover:bg-red-500/10" data-booking-id="${
                          booking.id
                        }">
                            <i class="fas fa-trash mr-2"></i>Supprimer
                        </button>
                    </div>
                </div>
            `;
      }

      // Mettre à jour les statistiques
      function updateStats() {
        const stats = bookingManager.getBookingStats();

        document.getElementById("stat-total").textContent = stats.total;
        document.getElementById("stat-upcoming").textContent = stats.upcoming;
        document.getElementById("stat-past").textContent = stats.past;
        document.getElementById("stat-spent").textContent =
          PriceValidator.formatPrice(stats.totalSpent);

        // Afficher la prochaine réservation
        const nextBooking = bookingManager.getNextBooking();
        const nextBookingSection =
          document.getElementById("nextBookingSection");

        if (nextBooking) {
          nextBookingSection.style.display = "block";
          document.getElementById("nextBookingContent").innerHTML =
            createBookingCard(nextBooking);
        } else {
          nextBookingSection.style.display = "none";
        }
      }

      // Gérer les filtres
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          e.target.closest(".filter-btn").classList.add("active");

          const filter = e.target.closest(".filter-btn").dataset.filter;
          loadBookings(filter);
        });
      });

      // Recherche
      document.getElementById("searchInput").addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const bookingCards = document.querySelectorAll(".booking-card");

        bookingCards.forEach((card) => {
          const text = card.textContent.toLowerCase();
          card.style.display = text.includes(searchTerm) ? "block" : "none";
        });
      });

      // Nouvelle réservation
      document.getElementById("newBookingBtn").addEventListener("click", () => {
        window.location.href = "booking.html";
      });

      // Initialiser
      document.addEventListener("DOMContentLoaded", () => {
        loadBookings();
        updateStats();
      });
    </script>
  </body>
</html>
